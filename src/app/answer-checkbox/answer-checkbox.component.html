<div id="answer-comp" class="row m-0 justify-content-center text-center scale">
  <div id="answer-comp-internal">
    <p class="m-0 pb-3" style="width: 100%; text-align:center;"><small style="font-style: italic;">Select all that apply</small></p>
    <div id="cb-container" class="col-12 mb-2">
      
        <form [formGroup]="valueFormGroup" class="text-left" style="width: fit-content;">
            <div *ngFor="let val of answerList; let i = index" >
                <mat-checkbox *ngIf="val.type == 'normal'" class="example-margin cb-norm" 
                (change)="onChange($event, false, false)" [value]="val" [disabled]="disabled">{{val.text}}</mat-checkbox>
                <mat-checkbox *ngIf="val.type == 'none'" class="example-margin" 
                (change)="onChange($event, true, false)" [value]="val">{{ val.text }}</mat-checkbox>

                <mat-checkbox *ngIf="val.type == 'other'" [checked]="otherChecked" 
                (change)="onChange($event, false, true)" [value]="val"></mat-checkbox>
                <mat-form-field  *ngIf="val.type == 'other'" style="padding-left: .5rem;">
                  <input matInput placeholder="other" type="text" [(ngModel)]="otherAnswer" [ngModelOptions]="{standalone: true}"/>
                </mat-form-field>

            </div>
         </form>
    </div>

    <div class="col-12">
      <button mat-button color="accent" class="btn-send-answer"(click)="callParent()">
        <img height="25px" src="./assets/send.svg">
      </button>
    </div>
  </div>
</div>
