<div id="answer-comp" class="row m-0 justify-content-center text-center scale">
  <div id="answer-comp-internal">
    <p class="m-0 pb-3" style="width: 100%; text-align:center;">
      <small *ngIf="maxAnswers <= 0" style="font-style: italic;">Select all that apply</small>
      <small *ngIf="maxAnswers > 0" style="font-style: italic;">Select max {{maxAnswers}}</small>
    
    </p>
    <div id="cb-container" class="col-12 mb-2">
      
        <form [formGroup]="valueFormGroup" class="text-left" style="width: fit-content">
            <div *ngFor="let val of answerList; let i = index">
                <mat-checkbox *ngIf="val.type == 'normal'" class="example-margin cb-norm" style="white-space: pre-wrap !important; word-break: break-word; "
                (change)="onChange($event, false, false)" [value]="val" [disabled]="disabled">
                {{val.text}}
              </mat-checkbox>
                <mat-checkbox *ngIf="val.type == 'none'" class="example-margin"  style="white-space: pre-wrap !important; word-break: break-word; "
                (change)="onChange($event, true, false)" [value]="val">
               {{val.text}}
              </mat-checkbox>

                <mat-checkbox *ngIf="val.type == 'other'" [checked]="otherChecked" 
                (change)="onChange($event, false, true)" [value]="val" [disabled]="disabled"></mat-checkbox>
                <mat-form-field  *ngIf="val.type == 'other'" style="padding-left: .5rem;">
                  <input matInput [placeholder]="val.text" type="text" [(ngModel)]="otherAnswer" [ngModelOptions]="{standalone: true}" [disabled]="disabled"/>
                </mat-form-field>

            </div>
         </form>
    </div>

    <div class="col-12">
      <button mat-button color="accent" class="btn-send-answer"(click)="callParent()">
        <img height="25px" src="./assets/send.svg">
      </button>
    </div>
  </div>
</div>
