<div class="row">
    <p *ngIf="answerType=='email' && invalidMail">
        <small style="color: brown;">Please enter a valid email</small>
    </p>

    <p *ngIf="answerType=='time' && invalidTime">
        <small style="color: brown;">Please enter a valid time format (e.g. 18:22)</small>
    </p>
</div>
<div class="row-center">

   
        
      <!--  <p *ngIf="answerTooShort">
            <small style="color: brown;">Your answer is too short</small>
        </p>-->
    

    <div style="width: 80%; display: block">
        <textarea nz-input class="open-input" id="txt-area-open" *ngIf="answerType=='text' || answerType=='url'"
        placeholder="Message" rows="1"
        [(ngModel)]="openAnswer" (input)="inputChange($event)"
        (ngModelChange)="valueChanged($event)"
        (keyup.enter)="enterPressed()" 
        (keyup)="keyPressed($event)" autofocus
        ></textarea>

        
        <nz-date-picker *ngIf="answerType=='date'" 
        [(ngModel)]="openAnswerDate" 
        (ngModelChange)="valueChanged($event)" 
        [nzFormat]="'dd/MM/yyyy'" 
        [nzMode]="'date'"
        (keyup.enter)="enterPressed()" ></nz-date-picker>

        <!--<nz-time-picker *ngIf="answerType=='time'" [(ngModel)]="openAnswer" (ngModelChange)="valueChanged($event)" [nzFormat]="'HH:mm'" nzInline ></nz-time-picker>-->

        <input nz-input 
        class="open-input" 
        *ngIf="answerType=='number'"  
        type="number" 
        placeholder="Number" 
        [(ngModel)]="openAnswer" 
        (ngModelChange)="valueChanged($event)" 
        (keyup.enter)="enterPressed()" 
        autofocus/>
        
        <input nz-input 
        class="open-input" 
        *ngIf="answerType=='time'"  
        type="text" 
        placeholder="Time (hh:mm)" 
        [(ngModel)]="openAnswer" 
        (ngModelChange)="valueChanged($event)"
        (keyup.enter)="enterPressed()"  
        autofocus/>

        <input nz-input 
        class="open-input" 
        *ngIf="answerType=='email'" 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="openAnswer" 
        (ngModelChange)="valueChanged($event)"
        (keyup.enter)="enterPressed()" 
        autofocus/>
    </div>


    <div style="width: 20%;">
        <div class="row vertical justify-content-end">

       
        <!--mandatory questions-->
        <button *ngIf="!skipVisible && sendEnabled" nz-button (click)="sendAnswers(true)"  class="send-btn" nzShape="circle">
            <img src="./assets/icons/ic_send.svg" style="height: 1rem;">
        </button>
        <button *ngIf="!skipVisible && !sendEnabled" nz-button disabled class="send-btn-disabled" nzShape="circle">
            <img src="./assets/icons/ic_send_disabled.svg" style="height: 1rem;">
        </button>

        <!--optional questions-->
        <button *ngIf="skipVisible && !sendEnabled" nz-button (click)="sendAnswers(false)" class="send-btn">
            <span style="color:white">skip</span>
        </button>
        <button *ngIf="skipVisible && sendEnabled" nz-button (click)="sendAnswers(true)" class="send-btn" nzShape="circle">
            <img src="./assets/icons/ic_send.svg" style="height: 1rem;">
        </button>
    </div>
    </div>
    
</div>
